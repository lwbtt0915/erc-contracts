[profile.default]
src = "src"
out = "out"
libs = ["lib"]

optimizer = true
optimizer_runs = 200


remappings = [
  "openzeppelin-contracts/=lib/openzeppelin-contracts/"
]

[rpc_endpoints]
sepolia = "https://sepolia.infura.io/v3/2aea525cf6c144f98d5890d11fa7e208"
mainnet = "https://mainnet.infura.io/v3/YOUR_KEY"

